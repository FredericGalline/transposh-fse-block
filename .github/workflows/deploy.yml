name: üöÄ Deploy Theme ‚Äì Production (La Maison sur la Sorgue)

on:
  push:
    branches:
      - main
      
jobs:
  deploy_ubeez:
    name: üöÄ D√©ploiement Production
    runs-on: ubuntu-latest
    steps:
      - name: üìÇ Checkout du d√©p√¥t avec historique complet
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: üîç V√©rifier les secrets
        run: |
          if [ -z "${{ secrets.SSH_HOST_UBEEZ_UBEEZ }}" ]; then
            echo "‚ùå Le secret SSH_HOST_UBEEZ n'est pas configur√©"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_USER_UBEEZ }}" ]; then
            echo "‚ùå Le secret SSH_USER_UBEEZ n'est pas configur√©"
            exit 1
          fi
          if [ -z "${{ secrets.DEPLOY_KEY_UBEEZ }}" ]; then
            echo "‚ùå Le secret DEPLOY_KEY_UBEEZ n'est pas configur√©"
            exit 1
          fi
          echo "‚úÖ Tous les secrets sont correctement configur√©s"

      - name: üî• Nettoyer le dossier du th√®me avant d√©ploiement
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST_UBEEZ }}
          username: ${{ secrets.SSH_USER_UBEEZ }}
          key: ${{ secrets.DEPLOY_KEY_UBEEZ }}
          port: 22
          script: |
            echo "Suppression du dossier existant..."
            rm -rf /home/${{ secrets.SSH_USER_UBEEZ }}/site/public_html/wp-content/themes/la-maison-sur-la-sorgue/*

      - name: üìÑ SCP vers Production
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST_UBEEZ }}
          username: ${{ secrets.SSH_USER_UBEEZ }}
          key: ${{ secrets.DEPLOY_KEY_UBEEZ }}
          port: 22
          source: "."
          target: "/home/${{ secrets.SSH_USER_UBEEZ }}/site/public_html/wp-content/themes/la-maison-sur-la-sorgue"
          rm: false
          strip_components: 0
          overwrite: true

      - name: ‚úÖ V√©rifier le d√©ploiement
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST_UBEEZ }}
          username: ${{ secrets.SSH_USER_UBEEZ }}
          key: ${{ secrets.DEPLOY_KEY_UBEEZ }}
          port: 22
          script: |
            ls -la /home/${{ secrets.SSH_USER_UBEEZ }}/site/public_html/wp-content/themes/la-maison-sur-la-sorgue
            if [ -f "/home/${{ secrets.SSH_USER_UBEEZ }}/site/public_html/wp-content/themes/la-maison-sur-la-sorgue/functions.php" ]; then
              echo "‚úÖ Le th√®me La Maison sur la Sorgue a √©t√© correctement d√©ploy√©."
            else
              echo "‚ùå Le fichier principal du th√®me est manquant."
              exit 1
            fi