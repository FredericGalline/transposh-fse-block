name: ğŸš€ Deploy Theme â€“ Production (La Maison sur la Sorgue)

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ”¨ Build des blocs Gutenberg
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“š Installer les dÃ©pendances
        run: npm ci || npm install
        
      - name: ğŸ§¶ Builder tous les blocs
        run: npm run build
        
      - name: ğŸ“‚ PrÃ©parer les fichiers pour le dÃ©ploiement
        run: |
          rm -rf node_modules
          rm -rf blocks/*/node_modules
          
  deploy:
    name: ğŸš€ DÃ©ploiement Production
    needs: build
    runs-on: ubuntu-latest
    # Uniquement exÃ©cuter ce job si les secrets requis sont configurÃ©s
    if: "${{ secrets.SSH_HOST != '' && secrets.SSH_USER != '' && secrets.DEPLOY_KEY != '' }}"
    
    steps:
      - name: ğŸ“‚ Checkout du dÃ©pÃ´t avec historique complet
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: ğŸ” VÃ©rifier les secrets
        run: |
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "âŒ Le secret SSH_HOST n'est pas configurÃ©"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_USER }}" ]; then
            echo "âŒ Le secret SSH_USER n'est pas configurÃ©"
            exit 1
          fi
          if [ -z "${{ secrets.DEPLOY_KEY }}" ]; then
            echo "âŒ Le secret DEPLOY_KEY n'est pas configurÃ©"
            exit 1
          fi
          echo "âœ… Tous les secrets sont correctement configurÃ©s"

      - name: ğŸ”¥ Nettoyer le dossier du thÃ¨me avant dÃ©ploiement
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            echo "Suppression du dossier existant..."
            rm -rf /home/${{ secrets.SSH_USER }}/site/public_html/wp-content/themes/la-maison-sur-la-sorgue/*

      - name: ğŸ“„ SCP vers Production
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: "."
          target: "/home/${{ secrets.SSH_USER }}/site/public_html/wp-content/themes/la-maison-sur-la-sorgue"
          rm: false
          strip_components: 0
          overwrite: true

      - name: âœ… VÃ©rifier le dÃ©ploiement
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            ls -la /home/${{ secrets.SSH_USER }}/site/public_html/wp-content/themes/la-maison-sur-la-sorgue
            if [ -f "/home/${{ secrets.SSH_USER }}/site/public_html/wp-content/themes/la-maison-sur-la-sorgue/functions.php" ]; then
              echo "âœ… Le thÃ¨me La Maison sur la Sorgue a Ã©tÃ© correctement dÃ©ployÃ©."
            else
              echo "âŒ Le fichier principal du thÃ¨me est manquant."
              exit 1
            fi