name: 🔨 Build Blocks – CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'blocks/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    paths:
      - 'blocks/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  build:
    name: 🔨 Build & Test Theme Blocks
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔨 Build all blocks
        run: npm run build

      - name: 📊 Check build artifacts
        run: |
          echo "🔍 Vérification des builds générés :"
          find blocks/*/build -name "*.js" -o -name "*.css" -o -name "*.json" | head -20

      - name: 🧪 Run tests (if any)
        run: |
          if [ -f "package.json" ] && npm run test --if-present; then
            echo "✅ Tests passed"
          else
            echo "ℹ️ No tests found"
          fi

      - name: ✅ Build completed
        run: echo "🎉 Build terminé avec succès !"